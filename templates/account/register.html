{% extends 'base.html' %}

{% block content %}
<div class="style-form">
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center"> register </h2>
        <div class="form-group">
            <label>
                <input type="text" name="username" class="form-control" placeholder="نام کاربری" required="required">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" name="email" class="form-control" placeholder="ایمیل" required="required">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" name="password1" class="form-control" placeholder="رمز عبور" required="required">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" name="password2" class="form-control" placeholder="تکرار رمز عبور" required="required">
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">ثبت‌نام</button>
        </div>        
    </form>
    <p class="text-center"><a href="#">قبلا اکانت داشتید؟ </a></p>
</div>

{% endblock %}
